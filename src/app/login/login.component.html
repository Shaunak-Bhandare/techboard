<div class="row mb-5">
    <div class="col-6 m-auto">
    <div class="card m-auto mt-5">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form>
          <div class="form-group col-12">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control">
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label mt-3">Email</label>
            <input type="text" class="form-control">
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label mt-3">Password</label>
            <input type="text" class="form-control">
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label mt-3">Confirm Password</label>
            <input type="text" class="form-control">
          </div>
  
          <div class="form-group col-12 mt-4">
            <button type="submit" class="btn btn-primary mx-2">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
</div>
